<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task15css.css">
    <title>Document</title>
</head>
<body>
    <article>
		<h1>Форма ученика HTML</h1>
		<form method="post" action="" class="subform"> <!-- method отвечает каким методом будет отправлена форма action говорит куда будут идти данные-->
			<p>
				<label for="name">Как вас зовут?</label> <!-- for нужен для того чтобы перекинул на ввод строки-->
				<input type="text" name="name" id="name">
			</p>
			<p>
				<label for="email">Введите вашу почту</label>
				<input type="email" name="email" id="email">
			</p>
			<p>Есть опыт изучени:
				<label>
					<input type="radio" name="skill" value="1">
					JavaScript
				</label>
				<label>
					<input type="radio" name="skill" value="2">
					HTML & CSS
				</label>
				<label>
					<input type="radio" name="skill" value="3">
					PHP
				</label>
			</p>
			<p>
				<label for="goal">Какую цель преследую:</label>
				<select name="goal" id="goal">
					<option>Хочу сменить профессю</option>
					<option>Повысить скилл</option>
					<option>Как хобби</option>
					<option>Хочу быть фрилансером</option>
				</select>
			</p>
			<p>
				<label for="comments">Ваше пожелание</label>
				<textarea name="comments" cols="40" rows="5" id="comments">
				</textarea>
			</p>
			<p>
				<input type="submit" value="Отправить">
			</p>
		</form>
	</article>
</body>
</html>
